<!DOCTYPE html>
<html lang="en">
<head>

    <title>함수실습</title>
</head>
<body>
    <script>
        function test(a,b){
            alert(a+b);
        }
    </script>
    
    <a href="javascript:alert('홍길동');">'이름'</a>
    <a href="javascript:alert('20세');">'나이'</a>
    <a href="javascript:test(2, 2);">눌러봐</a>
</body>
