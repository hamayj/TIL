<body>
    <script>
        var age = 5;
        if(age>=1 && age<=7){
            alert("유아");
        } else if(age>=8&&age<=13){
            alert("초등학생");
        } else if(age>=14 && age<=16){
            alert("중학생");
        } else if(age>=17 && age<=19){
            alert("고등학생");
        } else{
            alert("성인");
        }

        var name = '홍길동';
        
        if(name == '홍길동'){
            alert('남자');
        } else if(name == '성춘향'){
            alert('여자');
        } else {
            alert('모르겠어요');
        }

    </script>
