<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <script>


        var no_1 = 1 , no_2 = 2, no_3 = 3;
        function plus() {
            alert (no_1+no_2+no_3);
        }
        function minus(){
            alert (no_1 - no_2);
        }
        function devide(){
            alert (no_1/no_2);
        }
        function supply(){
            alert (no_1 * no_2);
        }
        
        plus();
        minus();
        devide();
        supply();
    </script>

</body>
</html>
