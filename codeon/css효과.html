<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span:nth-child(odd) {color:green;}
        span:nth-child(even) {color:orange;}
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
