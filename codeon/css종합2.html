<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> image with text </title>
 
    <style>
 
    img {
      width: 300px;
      height: 200px;
 
    }
 
    .image1 {
      position: absolute;
      opacity: 0.8;
    }
 
    .image_text {
      position: absolute;
      right: 40px;
      top: 50px;
    }
 
    </style>
  </head>
 
  <body>
 
    <div class="image1">
          <img src="grass.jpg"> /*받은 이미지 명 작성해 주세요!*/
 
          <div class="image_text">
            <h1 style="font-weight: bold; color: white; font-size: 20px;">
              <i>
                  Let
                  <br>
                  it
                  <br>
                  Snow
              </i>
            </h1>
        </div>
    </div>
  </body>
</html>
