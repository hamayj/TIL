<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        for(var i=0; i<10; i++){
            alert('ㅋㅋㅋ');
        }

        for(i=2001; i<=2019; i++){
            alert(i);
        }

        for(i=1; i<10; i++){
            if(i%2!=0){
                alert(i);
            }
        }
    </script>
    
</body>
</html>
