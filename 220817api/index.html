<!DOCTYPE html>
<html lang="ko">
<!-- 한글홈페이지 -->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API연습</title>
    </head>

    <body>
        <h1>내사이트임 ㅋ</h1>
        <!-- api를 이용해서 책 정보를 가져오는 코드를 작성 -->
        <!-- 2. jquery CDN 가져오기. cdn 검색해서 복붙하기 -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <!-- 3. jquery ajax 코드 가져오기. examples찾아서 복붙하기. -->
        <script>
            $.ajax({
                // 코드 상단에는 요청에 대한 정보가 들어감.
                method: "get", // 전송방식
                url: "https://dapi.kakao.com/v3/search/book?target=title", // 전송주소
                data: { query: "미움받을 용기" }, // 보낼 데이터
                headers: {Authorization: "KakaoAK d388a8031448eb9f91ee9f3ebe92386c"}
            })
                .done(function (msg) {
                    // alert("Data Saved: " + msg); // done 다음에 응답이 오면 이 응답을 가지고 처리를 하는 코드
                    console.log(msg);
                }); // ctrl+K+F 누르면 코드 자동정렬
        </script>
        <!-- 4. 카카오 개발자 페이지에서 API가져오기 -->
    </body>
</html>
