<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체 구조 분해</title>
</head>
<body>
    <script>
        let obj = {
            key1 : 'one',
            key2 : 'two'
        };

        // obj 객체를 구조분해할당 한 것.
        //
        let { key1: newKey1, key2, key3 = 'three' } = obj;
        // key1의 key는 newKey1으로 바뀐 것이다? (value가 바뀌었다고 생각했는데 key3보고 생각 바뀜) :은 키를 바꿔주는거.
        // key2는 그대로
        // key3 key, value는 'three' 설정.

        // console.log("key1 : ", key1 );
        console.log("newKey1 : ", newKey1 );
        console.log("key2 : ", key2 );
        console.log("key3 : ", key3 );

        let { a, b } = { a: 10, b: 20 }; // let a, b = 10, 20
        let { c, d, ... rest } = { c: 30, d: 40, e: 50, f: 60 };
        console.log("rest : ", rest);
    </script>
</body>
</html>
